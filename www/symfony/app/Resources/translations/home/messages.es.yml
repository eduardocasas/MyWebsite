about:
    title: Sobre Mí
    text_1: ¡Hola! Me llamo Eduardo Casas, tengo 35 años y soy <strong>analista programador y desarrollador web</strong>.
    text_2: Aunque vengo de Cantabria, vivo en <strong>Madrid</strong> desde hace más de diez años.
    text_3: Mi título dice que soy <strong>Ingeniero Industrial</strong>, pero me dedico a la programación, que es mi verdadera pasión, en especial el desarrollo web. Soy un <strong>autodidacta</strong> en este campo que nunca deja de formarse.
    text_4: En mi tiempo libre aprovecho para programar mis proyectos personales y estudiar nuevos lenguages de programación y otras áreas de la informática distintas al desarrollo de software. La familia, los amigos, el cine o la música me permiten desconectar del PC. Me gusta viajar siempre que saco algo de tiempo y leer, cuando no estoy con algún libro técnico, algo de ciencia ficción y/o fantasía.
    text_5: A modo de resumen, entre otras muchas cosas puedo decir que soy programador, analista, linuxero, defensor del software libre y los estándares abiertos, geek moderado, friki de todo, cinéfilo, melómano, deportista venido a menos, ex vegetariano y amante de los animales.
    text_6: Esta es mi página personal y en ella puedes encontrar <a href="%curriculum_url%">mi curriculum profesional</a> y un <a href="%blog_url%">blog de desarrollo</a>, el cual tengo algo desatendido pero que tarde o temprano prometo recuperar. Puedes encontrar un pequeño resumen de mis últimos proyectos personales <a href="%projects_url%">aquí</a>. Si quieres escribirme puedes hacerlo por medio de este <a href="%contact_url%">formulario de contacto</a>.
    text_7: |
        Por supuesto, también puedes encontrarme en algunas de las principales redes sociales: <a href="%github_url%">github</a>, <a href="%google_url%">google+</a>, <a href="%twitter_url%">twitter</a>, <a href="%linkedin_url%">linkedin</a>.
    text_8: ¡Un saludo!
